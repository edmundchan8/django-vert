{% extends "./base.html" %}

{% block content %}
<h1>Add Task</h1>
<a href="{% url 'task_list' %}">Back</a>
<form method="post">
    {% csrf_token %} <label for="title">Title:</label>
    {{ form.as_p }}
    <input type="text" name="title" id="title" required>
    <button type="submit">Add Task</button>
</form>

{% endblock %}
